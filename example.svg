<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="500" height="300" fill="#e2e8f0"/>
  
  <!-- Background pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#cbd5e1" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="500" height="300" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Main content -->
  <rect x="50" y="50" width="400" height="200" rx="10" fill="#ffffff" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- Title -->
  <text x="250" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    Example Image
  </text>
  
  <!-- Subtitle -->
  <text x="250" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#64748b">
    Next.js 15 Guide
  </text>
  
  <!-- Icon -->
  <circle cx="250" cy="180" r="30" fill="#3b82f6" opacity="0.2"/>
  <circle cx="250" cy="180" r="20" fill="#3b82f6" opacity="0.4"/>
  <circle cx="250" cy="180" r="10" fill="#3b82f6"/>
  
  <!-- Bottom text -->
  <text x="250" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">
    Placeholder image for Next.js 15 documentation
  </text>
</svg>
